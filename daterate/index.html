<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Home | DateRate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jquery.mobile.theme-1.3.1.min.css" rel="stylesheet">
  <link href="css/daterate.css" rel="stylesheet">
  <link href="css/jquery.mobile.structure-1.3.1.min.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  <script src="js/daterate.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="Home" data-theme="d" id="page1">
      <div data-theme="d" data-role="header">
          <h3>
              Date Rate
          </h3>
      </div>
      <div data-role="content">
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="nameTextField">
                  Your name
              </label>
              <input name="" id="nameTextField" placeholder="" value="" type="text"/>
          </div>
          <div data-role="fieldcontain" data-controltype="selectmenu">
              <label for="selectmenu1">
                  Gender
              </label>
              <select id="selectmenu1" name="">
                  <option value="male">
                      Male
                  </option>
                  <option value="female">
                      Female
                  </option>
              </select>
          </div>
          <hr style="height:3px; background-color:#ccc; border:0; margin-top:12px; margin-bottom:12px;"/>
          <a id="createDateRateButton" data-role="button" data-transition="slide" data-theme="d" href="page4.html">
              Create Date Rate
          </a>
          <a id="joinDateRate" data-role="button" data-transition="slidedown" data-theme="d" href="page7.html">
              Join to date rate
          </a>
          <a data-role="button" data-transition="slide" data-theme="d" href="page6.html">
              Rating status
          </a>
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="textinput1">
                  Date Rate identifier
              </label>
              <input name="" id="textinput1" placeholder="" value="" type="text"/>
          </div>
      </div>
  </div>
</body>
</html>
