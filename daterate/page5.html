<script>
    console.log("configuring jqm...");
    jQuery.support.cors = true;
    jQuery.mobile.allowCrossDomainPages = true;

    jQuery.mobile.phonegapNavigationEnabled = true;
    jQuery.mobile.defaultDialogTransition = "pop";
    jQuery.mobile.defaultPageTransition = "none";

    jQuery.mobile.loader.prototype.options.text = "loading";
    jQuery.mobile.loader.prototype.options.textVisible = true;

</script>

<div data-role="page" data-control-title="joinDateRate" data-theme="b" id="page5">
    <div data-theme="b" data-role="header">

    <script>
        $(document).on('pageinit', function (event) {
            require(
                    ['RatingManager', 'LocalizationManager','fastclick'],
                    function (ratingManager, localizationManager, fastclick) {
                        var $ratingList = $('#ratingList');
                        fastclick.attach($('#ratingListContent')[0]);
                        ratingManager.init("dateTemplate2", $ratingList, function (localizeElements) {
                        if (typeof localizeElements !== "undefined") {
                            localizationManager.addLocalizeItems(localizeElements);
                            localizationManager.localizeBlock($ratingList);
                        }
                    });
                });
            });
    </script>
