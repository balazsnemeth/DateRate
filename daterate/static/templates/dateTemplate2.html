  <div class="categories">
    <h1><span class="international" propkey="{{headerTitle}}">{{headerTitle}}</span></h1>
    {{#each items}}
      <div class="entry">
        <h1><span class="international" propkey="{{title}}">{{title}}</span>
        </h1>
        <p><span class="international" propkey="{{text}}">{{text}}</span></p>
        <div class="body">
          <div>floating selectable stars here!
          </div>
          {{#each values.descriptions}}
            <li>{{description}}</li>
          {{/each}}
        </div>
      </div>
    {{/each}}
  </div>
